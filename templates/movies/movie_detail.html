{% extends 'base.html' %}

{% block title %}
    Фильм {{ movie.title|truncatechars:5 }}
{% endblock %}

{% block header %}
    {{ movie.title }} ({{ movie.year }})
{% endblock %}

{% block content %}
    Фильм {{ movie.title }} вышел в {{ movie.year }}
    <br>Его снял {{ movie.director.name }}
{% endblock %}
